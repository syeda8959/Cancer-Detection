    <section class="book" id="book">
        <br><br><br><br><br>
        <h1 class="heading"> <span>book</span> now </h1>

        <div class="row">

            <div class="row">
            
                <div class="image">
                    <img src="image/book-img.svg" alt="">
                </div>
            
                <form id="bookFormDoctor" method="POST">
                    <h3>Doctor's appointment</h3>
                    <input type="text" placeholder="your name" class="box" id="name">
                    <input type="text" placeholder="your age" class="box" id="age">
                    <input type="text" placeholder="your number" class="box" id="number">
                    <input type="text" placeholder="your email" class="box" id="email">
                    <input type="text" placeholder="doctor's name" class="box" id="doctor">
                    <input type="text" class="box" id="date">
                    <button type="submit" value="book now" class="btn">SUBMIT</button>
                </form>
            
            </div>

    </section>
