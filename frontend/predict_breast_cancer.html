            <h3><span>Predict</span> Breast Cancer</h3>
            <input type="text" placeholder="age" id="age" class="box">
            <input type="text" placeholder="menopause" id="menopause" class="box">

<script>
    const predictForm = document.getElementById("predictForm");
    predictForm.addEventListener("submit", predict);
    function predict(e) {

        e.preventDefault();

        const age = document.getElementById("age").value;
        const menopause = document.getElementById("menopause").value;
        const tumor_size = document.getElementById("tumor-size").value;
        const inv_nodes = document.getElementById("inv-nodes").value;
        const node_cap = parseInt(document.getElementById("node-cap").value);
        const deg_malig = parseInt(document.getElementById("deg-malig").value);
        const breast = parseInt(document.getElementById("breast").value);
        const breast_quad = parseInt(document.getElementById("breast-quad").value);
        const irradiat = parseInt(document.getElementById("irradiat").value);



        const url = `http://localhost:8000/api/predict`;
        fetch(url, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                "age": age,
                "menopause": menopause,
                "tumor-size": tumor_size,
                "inv-nodes": inv_nodes,
                "node-caps": node_cap,
                "deg-malig": deg_malig,
                "breast": breast,
                "breast-quad": breast_quad,
                "irradiat": irradiat
            })
        }).then(response => { return response.text() })
            .then((response) => {

                console.log(response);
                notie.alert({ text: "<h1>" + response + "</h1>", position: 'bottom', time: 4, type: 1 });
                return false;
            });
    }
</script>
