<script>
    const predictForm = document.getElementById("predictForm");
    predictForm.addEventListener("submit", predict);
    function predict(e) {

        e.preventDefault();

        const Age = parseInt(document.getElementById("Age").value);
        const Number_of_sexual_partners = parseInt(document.getElementById("Number_of_sexual_partners").value);
        const First_sexual_intercourse = parseInt(document.getElementById("First_sexual_intercourse").value);
        const Num_of_pregnancieses = parseInt(document.getElementById("Num_of_pregnancieses").value);
        const Smokes = parseInt(document.getElementById("Smokes").value);
        const Smokes_years = parseInt(document.getElementById("Smokes_years").value);
        const Smokes_packs_year = parseInt(document.getElementById("Smokes_packs_year").value);
        const Hormonal_Contraceptives = parseInt(document.getElementById("Hormonal_Contraceptives").value);
        const Hormonal_Contraceptives_years = parseInt(document.getElementById("Hormonal_Contraceptives_years").value);
        const IUD = parseInt(document.getElementById("IUD").value);
        const IUD_years = parseInt(document.getElementById("IUD_years").value);
        const STDs = parseInt(document.getElementById("STDs").value);
        const STDs_number = parseInt(document.getElementById("STDs_number").value);
        const STDs_condylomatosis = parseInt(document.getElementById("STDs_condylomatosis").value);
        const STDs_cervical_condylomatosis = parseInt(document.getElementById("STDs_cervical_condylomatosis").value);
        const STDs_vaginal_condylomatosis = parseInt(document.getElementById("STDs_vaginal_condylomatosis").value);
        const STDs_vulvo_perineal_condylomatosis = parseInt(document.getElementById("STDs_vulvo_perineal_condylomatosis").value);
        const STDs_syphilis = parseInt(document.getElementById("STDs_syphilis").value);
        const STDs_pelvic_inflammatory_disease = parseInt(document.getElementById("STDs_pelvic_inflammatory_disease").value);
        const STDs_genital_herpes = parseInt(document.getElementById("STDs_genital_herpes").value);
        const STDs_molluscum_contagiosum = parseInt(document.getElementById("STDs_molluscum_contagiosum").value);
        const STDs_AIDS = parseInt(document.getElementById("STDs_AIDS").value);
        const STDs_HIV = parseInt(document.getElementById("STDs_HIV").value);
        const STDs_Hepatitis_B = parseInt(document.getElementById("STDs_Hepatitis_B").value);
        const STDs_HPV = parseInt(document.getElementById("STDs_HPV").value);
        const STDs_Number_of_diagnosis = parseInt(document.getElementById("STDs_Number_of_diagnosis").value);
        const Dx_Cancer = parseInt(document.getElementById("Dx_Cancer").value);
        const Dx_CIN = parseInt(document.getElementById("Dx_CIN").value);
        const Dx_HPV = parseInt(document.getElementById("Dx_HPV").value);
        const Dx = parseInt(document.getElementById("Dx").value);
        const Hinselmann = parseInt(document.getElementById("Hinselmann").value);
        const Schiller = parseInt(document.getElementById("Schiller").value);
        const Citology = parseInt(document.getElementById("Citology").value);



        const url = `http://localhost:8000/api/predict/cervical_cancer`;
        fetch(url, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                "Age": Age,
                "Number of sexual partners": Number_of_sexual_partners,
                "First sexual intercourse": First_sexual_intercourse,
                "Num of pregnancieses": Num_of_pregnancieses,
                "Smokes": Smokes,
                "Smokes (years)": Smokes_years,
                "Smokes (packs/year)": Smokes_packs_year,
                "Hormonal Contraceptives": Hormonal_Contraceptives,
                "Hormonal Contraceptives (years)": Hormonal_Contraceptives_years,
                "IUD": IUD,
                "IUD (years)": IUD_years,
                "STDs": STDs,
                "STDs (number)": STDs_number,
                "STDs:condylomatosis": STDs_condylomatosis,
                "STDs:cervical condylomatosis": STDs_cervical_condylomatosis,
                "STDs:vaginal condylomatosis": STDs_vaginal_condylomatosis,
                "STDs:vulvo-perineal condylomatosis": STDs_vulvo_perineal_condylomatosis,
                "STDs:syphilis": STDs_syphilis,
                "STDs:pelvic inflammatory disease": STDs_pelvic_inflammatory_disease,
                "STDs:genital herpes": STDs_genital_herpes,
                "STDs:molluscum contagiosum": STDs_molluscum_contagiosum,
                "STDs:AIDS": STDs_AIDS,
                "STDs:HIV": STDs_HIV,
                "STDs:Hepatitis B": STDs_Hepatitis_B,
                "STDs:HPV": STDs_HPV,
                "STDs: Number of diagnosis": STDs_Number_of_diagnosis,
                "Dx:Cancer": Dx_Cancer,
                "Dx:CIN": Dx_CIN,
                "Dx:HPV": Dx_HPV,
                "Dx": Dx,
                "Hinselmann": Hinselmann,
                "Schiller": Schiller,
                "Citology": Citology
            })
        }).then(response => { return response.text() })
            .then((response) => {

                console.log(response);
                notie.alert({ text: "<h1>" + response + "</h1>", position: 'bottom', time: 4, type: 1 });
                return false;
            });
    }
</script>
